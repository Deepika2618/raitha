<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raitha Bandhu â€“ Forgot Password</title>
  <style>
    body {
      margin: 0;
      font-family: Poppins, Arial, sans-serif;
      background: url("https://t3.ftcdn.net/jpg/04/32/15/18/360_F_432151892_oQ3YQDo2LYZPILlEMnlo55PjjgiUwnQb.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 40px;
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(6px);
      padding: 32px;
      border-radius: 20px;
      width: 380px;
      box-shadow: 0 12px 40px rgba(157, 83, 83, 0.25);
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateX(-40px);}
      to {opacity: 1; transform: translateX(0);}
    }
    h2 {
      margin: 0 0 20px 0;
      color: #166534;
      text-align: center;
      font-size: 1.8rem;
    }
    label {
      display: block;
      margin: 10px 0 6px 0;
      color: #065f46;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #94a3b8;
      border-radius: 10px;
      font-size: 0.95rem;
    }
    button {
      width: 100%;
      margin-top: 12px;
      padding: 14px;
      border: 0;
      border-radius: 12px;
      background: linear-gradient(90deg,#16a34a,#15803d);
      color: #fff;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(22,163,74,0.4);
    }
    .muted {
      text-align: center;
      margin-top: 14px;
      color: #334155;
      font-size: 0.95rem;
    }
    a { color: #2563eb; font-weight: 600; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .show-pass {
      margin-top: 8px;
      font-size: 0.9rem;
      color: #065f46;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸ”’ Create New Password</h2>
    <form action="/forgot-password" method="POST">
      <label>Username</label>
      <input type="text" name="username" placeholder="Enter your username" required/>

      <label>New Password</label>
      <input type="password" id="new_password" name="new_password" placeholder="Enter new password" required/>

      <div class="show-pass">
        <input type="checkbox" id="togglePassword" onclick="togglePass()">
        <label for="togglePassword">Show Password</label>
      </div>

      <button type="submit">Reset Password</button>
    </form>

    <p class="muted">
      <a href="/login">â¬… Back to Login</a>
    </p>
  </div>

  <script>
    function togglePass(){
      const pass = document.getElementById('new_password');
      pass.type = pass.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
