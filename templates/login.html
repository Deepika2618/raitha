<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raitha Bandhu - Login</title>
  <style>
    body {
      margin: 0;
      font-family: Poppins, Arial, sans-serif;
      background: url("https://www.nutritionfact.in/wp-content/uploads/2022/06/Autotrophic-n-hetrotrophic.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 40px;
    }
    .card {
      background: (255, 255, 255, 0.9);
      backdrop-filter: blur(6px);
      padding: 32px;
      border-radius: 20px;
      width: 380px;
      box-shadow: 0 12px 40px rgba(157, 83, 83, 0.25);
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateX(-40px);}
      to {opacity: 1; transform: translateX(0);}
    }
    h2 {
      margin: 0 0 20px 0;
      color: #166534;
      text-align: center;
      font-size: 1.8rem;
    }
    label {
      display: block;
      margin: 10px 0 6px 0;
      color: #065f46;
      font-weight: 600;
    }
    .input-group {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    input {
      flex: 1;
      padding: 12px;
      border: 1px solid #94a3b8;
      border-radius: 10px;
      font-size: 0.95rem;
    }
    button {
      width: 100%;
      margin-top: 12px;
      padding: 14px;
      border: 0;
      border-radius: 12px;
      background: linear-gradient(90deg,#16a34a,#15803d);
      color: #fff;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(22,163,74,0.4);
    }
    .voice-btn {
      background: #22c55e;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .voice-btn:hover { background: #15803d; }
    .muted {
      text-align: center;
      margin-top: 14px;
      color: #334155;
    }
    a { color: #2563eb; font-weight: 600; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .forgot {
      display: block;
      text-align: right;
      margin-top: 6px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="login_title">Login</h2>

    <form onsubmit="return handleLogin(event)">
      <label for="log_user" id="lbl_user">Username</label>
      <div class="input-group">
        <input id="log_user" type="text" onfocus="speakKey('enter_username')" required/>
        <button type="button" class="voice-btn" onclick="startVoiceInput('log_user')">üéôÔ∏è</button>
      </div>

      <label for="log_pass" id="lbl_pass">Password</label>
      <div class="input-group">
        <input id="log_pass" type="password" onfocus="speakKey('enter_password')" required/>
        <button type="button" class="voice-btn" onclick="startVoiceInput('log_pass')">üéôÔ∏è</button>
      </div>

      <!-- ‚úÖ Forgot Password link added here -->
      <a href="/forgot-password" class="forgot">Forgot Password?</a>

      <button type="submit" id="btn_login">Login</button>
    </form>

    <p class="muted">
      <span id="no_account">Don't have an account?</span>
      <a href="register.html" id="register_link">Register</a>
    </p>
  </div>

  <script>
    const t = {
      en: {login_title:"Login", username:"Username", password:"Password", login_btn:"Login", no_account:"Don't have an account?", register_link:"Register",
           enter_username:"Enter your username", enter_password:"Enter your password",
           login_success:"Login successful", login_fail:"Login failed, please try again"},
      hi: {login_title:"‡§≤‡•â‡§ó‡§ø‡§®", username:"‡§â‡§™‡§Ø‡•ã‡§ó‡§ï‡§∞‡•ç‡§§‡§æ ‡§®‡§æ‡§Æ", password:"‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§°", login_btn:"‡§≤‡•â‡§ó‡§ø‡§®", no_account:"‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™‡§ï‡§æ ‡§ñ‡§æ‡§§‡§æ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à?", register_link:"‡§∞‡§ú‡§ø‡§∏‡•ç‡§ü‡§∞ ‡§ï‡§∞‡•á‡§Ç",
           enter_username:"‡§Ö‡§™‡§®‡§æ ‡§â‡§™‡§Ø‡•ã‡§ó‡§ï‡§∞‡•ç‡§§‡§æ ‡§®‡§æ‡§Æ ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç", enter_password:"‡§Ö‡§™‡§®‡§æ ‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç",
           login_success:"‡§≤‡•â‡§ó‡§ø‡§® ‡§∏‡§´‡§≤ ‡§π‡•Å‡§Ü", login_fail:"‡§≤‡•â‡§ó‡§ø‡§® ‡§µ‡§ø‡§´‡§≤, ‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•Å‡§®‡§É ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§ï‡§∞‡•á‡§Ç"},
      kn: {login_title:"‡≤≤‡≤æ‡≤ó‡≤ø‡≤®‡≥ç", username:"‡≤¨‡≤≥‡≤ï‡≥Ü‡≤¶‡≤æ‡≤∞‡≤∞ ‡≤π‡≥Ü‡≤∏‡≤∞‡≥Å", password:"‡≤™‡≤æ‡≤∏‡≥ç‡≤µ‡≤∞‡≥ç‡≤°‡≥ç", login_btn:"‡≤≤‡≤æ‡≤ó‡≤ø‡≤®‡≥ç", no_account:"‡≤ñ‡≤æ‡≤§‡≥Ü ‡≤á‡≤≤‡≥ç‡≤≤‡≤µ‡≥Ü?", register_link:"‡≤®‡≥ã‡≤Ç‡≤¶‡≤£‡≤ø",
           enter_username:"‡≤®‡≤ø‡≤Æ‡≥ç‡≤Æ ‡≤¨‡≤≥‡≤ï‡≥Ü‡≤¶‡≤æ‡≤∞‡≤∞ ‡≤π‡≥Ü‡≤∏‡≤∞‡≤®‡≥ç‡≤®‡≥Å ‡≤®‡≤Æ‡≥Ç‡≤¶‡≤ø‡≤∏‡≤ø", enter_password:"‡≤®‡≤ø‡≤Æ‡≥ç‡≤Æ ‡≤™‡≤æ‡≤∏‡≥ç‡≤µ‡≤∞‡≥ç‡≤°‡≥ç ‡≤®‡≤Æ‡≥Ç‡≤¶‡≤ø‡≤∏‡≤ø",
           login_success:"‡≤≤‡≤æ‡≤ó‡≤ø‡≤®‡≥ç ‡≤Ø‡≤∂‡≤∏‡≥ç‡≤µ‡≤ø‡≤Ø‡≤æ‡≤ó‡≤ø‡≤¶‡≥Ü", login_fail:"‡≤≤‡≤æ‡≤ó‡≤ø‡≤®‡≥ç ‡≤µ‡≤ø‡≤´‡≤≤‡≤µ‡≤æ‡≤ó‡≤ø‡≤¶‡≥Ü, ‡≤¶‡≤Ø‡≤µ‡≤ø‡≤ü‡≥ç‡≤ü‡≥Å ‡≤Æ‡≤§‡≥ç‡≤§‡≥Ü ‡≤™‡≥ç‡≤∞‡≤Ø‡≤§‡≥ç‡≤®‡≤ø‡≤∏‡≤ø"},
      bn: {login_title:"‡¶≤‡¶ó‡¶á‡¶®", username:"‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞‡¶ï‡¶æ‡¶∞‡ßÄ‡¶∞ ‡¶®‡¶æ‡¶Æ", password:"‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶°", login_btn:"‡¶≤‡¶ó‡¶á‡¶®", no_account:"‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü ‡¶®‡ßá‡¶á?", register_link:"‡¶®‡¶ø‡¶¨‡¶®‡ßç‡¶ß‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®",
           enter_username:"‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞‡¶ï‡¶æ‡¶∞‡ßÄ‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®", enter_password:"‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶° ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®",
           login_success:"‡¶≤‡¶ó‡¶á‡¶® ‡¶∏‡¶´‡¶≤ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá", login_fail:"‡¶≤‡¶ó‡¶á‡¶® ‡¶¨‡ßç‡¶Ø‡¶∞‡ßç‡¶• ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá, ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®"}
    };

    let currentLang = localStorage.getItem("rb_lang") || "en";

    function setLang(l){
      currentLang = l;
      const dict = t[l];
      document.getElementById("login_title").innerText = dict.login_title;
      document.getElementById("lbl_user").innerText = dict.username;
      document.getElementById("lbl_pass").innerText = dict.password;
      document.getElementById("btn_login").innerText = dict.login_btn;
      document.getElementById("no_account").innerText = dict.no_account;
      document.getElementById("register_link").innerText = dict.register_link;
    }

    function speakKey(k){ speak(t[currentLang][k]); }

    function speak(msg){
      if(!msg) return;
      const u = new SpeechSynthesisUtterance(msg);
      u.lang = currentLang==="hi"?"hi-IN":currentLang==="kn"?"kn-IN":currentLang==="bn"?"bn-IN":"en-US";
      speechSynthesis.speak(u);
    }

    function startVoiceInput(fieldId){
      const input = document.getElementById(fieldId);
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if(!SpeechRecognition){ alert("Speech recognition not supported in this browser"); return; }

      const recog = new SpeechRecognition();
      recog.lang = currentLang==="hi"?"hi-IN":currentLang==="kn"?"kn-IN":currentLang==="bn"?"bn-IN":"en-US";
      recog.start();

      recog.onresult = function(e){
        const text = e.results[0][0].transcript;
        input.value = text;
      };

      recog.onerror = function(){
        alert("Could not recognize speech. Please try again.");
      };
    }

    function handleLogin(e){
      e.preventDefault();
      const u = document.getElementById('log_user').value.trim();
      const p = document.getElementById('log_pass').value;

      if(!u || !p){
        speakKey('login_fail');
        alert(t[currentLang].login_fail);
        return false;
      }

      const users = JSON.parse(localStorage.getItem('rb_users')||'[]');
      const ok = users.find(x=>x.u===u && x.p===p);
      if(ok){
        speakKey('login_success');
        localStorage.setItem('rb_current_user', u);
        setTimeout(()=>location.href='categories.html', 1000);
      } else {
        speakKey('login_fail');
        alert(t[currentLang].login_fail);
      }
      return false;
    }

    window.addEventListener("load", ()=>{ setLang(currentLang); });
  </script>
  <script src="/static/css/language.js"></script>
</body>
</html>
